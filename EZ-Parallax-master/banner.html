<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
	<link rel="icon" type="image/x-icon" href="Va.png">
	<title>Angry Birds</title>
</head>

<body>
	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="2"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="15"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="16"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="21"></div>
			<div class="keyart_layer parallax" id="keyart-4" data-speed="26"></div>
			<div class="keyart_layer parallax" id="keyart-5" data-speed="36"></div>
			<div class="keyart_layer parallax" id="keyart-6" data-speed="49"></div>
			<div class="keyart_layer parallax" id="keyart-7" data-speed="69"></div>
			<div class="keyart_layer" id="keyart-8" data-speed="100"></div>
			<!--Front image, in sync with scroll, no need to parallax-->
			<!--Add or Remove layers as needed - check Parallax.css for refrence-->
		</div>
	</section>

	<section class="main-content">
		<div style="background-color: white; padding: 40px; font-family: 'AngryBirds', Arial, sans-serif;">
			<h1 style="color: #E63946; text-align: center; font-size: 36px; margin-bottom: 20px;">Angry Birds Characters</h1>
			<p style="font-size: 18px; line-height: 1.8; color: #333; text-align: center; margin-bottom: 40px;">
				Meet the iconic characters from Angry Birds! Each bird brings its unique flair and abilities to the game.
				Explore their distinct personalities and charm below.
			</p>
			<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; padding-top: 20px;">
				<!-- Character Cards -->
				<div class="card">
					<img src="img/red.png" alt="Red">
					<p>Red</p>
				</div>
				<div class="card">
					<img src="img/bomb.png" alt="Bomb">
					<p>Bomb</p>
				</div>
				<div class="card">
					<img src="img/chuck.png" alt="Chuck">
					<p>Chuck</p>
				</div>
				<div class="card">
					<img src="img/matilda.png" alt="Matilda">
					<p>Matilda</p>
				</div>
				<div class="card">
					<img src="img/blues.png" alt="Blues">
					<p>Blues</p>
				</div>
				<div class="card">
					<img src="img/eagle.png" alt="Eagle">
					<p>Eagle</p>
				</div>
				<div class="card">
					<img src="img/stella.png" alt="Stella">
					<p>Stella</p>
				</div>
				<div class="card">
					<img src="img/terrence.png" alt="Terrance">
					<p>Terrance</p>
				</div>
				<div class="card">
					<img src="img/hal.png" alt="Hal">
					<p>Hal</p>
				</div>
			</div>
		</div>
	</section>
	

	<!--Uses JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>

</body>

</html>
