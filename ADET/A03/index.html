<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bento Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body data-bs-theme="light">

    <style>
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-10px);
            /* Slight lift effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Soft shadow on hover */
        }
    </style>

    <div class="container py-5">
        <div class="row gy-4">
            <!-- Left Column -->
            <div class="col-lg-4">
                <a href="indonesian.html" style="text-decoration: none;">
                    <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column card-hover"
                        style="height: 200px;">
                        <img src="images/click2.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                    </div>
                </a>
            </div>
            <!-- Right Column -->
            <div class="col-lg-8">
                <div class="row gy-4">
                    <div class="col-md-8">
                        <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column" style="height: 300px;">
                            <video class="w-100 h-100" style="object-fit: cover;" controls>
                                <source src="images/vid1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <a href="malaysian.html" style="text-decoration: none;">
                            <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column card-hover"
                                style="height: 300px;">
                                <img src="images/click7.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                            </div>
                        </a>
                    </div>


                    <div class="col-md-6">
                        <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column "
                            style="height: 300px;">
                            <img src="images/click9.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column "
                            style="height: 300px;">
                            <img src="images/click10.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Two Cards -->
        <div class="row gy-4 mt-2">
            <div class="col-md-6">
                <a href="https://www.hondaph.com/motor/the-new-click125" target="_blank" style="text-decoration: none;">
                    <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column card-hover"
                        style="height: 300px;">
                        <img src="images/click3.png" class="img-fluid w-100 h-100" style="object-fit: cover;">
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column card-hover"
                    style="height: 300px;">
                    <img src="images/click11.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card rounded-4 overflow-hidden p-0 h-100 d-flex flex-column card-hover"
                    style="height: 300px;">
                    <img src="images/click12.jpg" class="img-fluid w-100 h-100" style="object-fit: cover;">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
