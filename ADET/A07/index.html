<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .banner {
        background-color: #007bff;
        /* nice blue background */
        color: white;
        /* white text */
        padding: 10px 20px;
        /* some padding */
        font-weight: bold;
        /* bold text */
        font-size: 1.2rem;
        /* a bit bigger font */
        text-align: center;
        /* center the text */
        border-radius: 5px;
        /* rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        /* subtle shadow */
    }
</style>

<body>

    <div class="container">
        <div class="col">
            <div class="row">
                <div class="banner">
                    Cashier On Duty
                </div>
                <div class="card">
                    <div class="card mt-2 p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="h5">Name: John Doe</div>
                                <div class="h5">Time: 08:00am - 4:00pm</div>
                                <div class="h6">Schedule: Mon|Tue|Wed|Thu</div>
                            </div>
                            <img src="images/profilpic.jpg" alt="John Doe"
                                style="width: 100px; height: auto; border-radius: 8px;">
                        </div>
                    </div>

                    <div class="card mt-2 mb-2">
                        <div class="d-flex flex-column align-items-start p-3">
                            <div class="h4" id="timeInLabel">
                                Time in: --
                            </div>
                            <div class="h4" id="timeOutLabel">
                                Time out: --
                            </div>
                            <button type="button" class="btn btn-success mb-2" onclick="setTime('in')">Time in</button>
                            <button type="button" class="btn btn-danger" onclick="setTime('out')">Time out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setTime(type) {
            const now = new Date();
            // Format time as hh:mm AM/PM
            const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

            if (type === 'in') {
                document.getElementById('timeInLabel').textContent = `Time in: ${formattedTime}`;
            } else if (type === 'out') {
                document.getElementById('timeOutLabel').textContent = `Time out: ${formattedTime}`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
