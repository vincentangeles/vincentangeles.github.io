<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cars</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="car.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
        rel="stylesheet">

    <style>
        body[data-bs-theme="light"] h1 {
            color: black;
        }

        body[data-bs-theme="dark"] h1 {
            color: white;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .hover-effect {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    </style>
</head>

<body data-bs-theme="light" id="body">

    <!-- NAVBAR STYLE HEADER -->
    <div class="container-fluid py-3 border-bottom">
        <div class="row align-items-center">

            <div class="col-3"></div>

            <div class="col-6 text-center">
                <h1 class="display-6 m-0" style="font-family: 'Orbitron', sans-serif;">
                    PORSCHE
                </h1>
            </div>

            <div class="col-3 text-end">
                <button class="btn btn-outline-secondary btn-sm"
                    id="btnColor"
                    onclick="changeColorMode()">
                    Dark Mode
                </button>

                <button type="button"
                    class="btn btn-outline-secondary btn-sm"
                    onclick="window.location.href='../../../vincentangeles.github.io';">
                    Home
                </button>

                <button type="button"
                    class="btn btn-link btn-sm"
                    id="linkButton">
                    Link
                </button>
            </div>

        </div>
    </div>

    <!-- HERO IMAGE -->
    <div class="container-fluid px-0">
        <img src="images_porsche/porsche.jpg"
            class="img-fluid w-100"
            alt="Porsche">
    </div>

    <!-- MODELS SECTION -->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-6">Porsche Models</h1>
            </div>
        </div>

        <div class="row" id="cardContainer"></div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var names = ["911", "Taycan", "718", "Macan", "Panamera", "Cayenne"];
        var pics = ["911.jpg", "Taycan.jpg", "718.jpg", "Macan.jpg", "Panamera.jpg", "Cayenne.jpg"];
        var description = [
            "The Porsche 911 is a legendary sports car known for its timeless design and exceptional performance.",
            "The Porsche Taycan is Porscheâ€™s first fully electric sports car blending electric innovation with performance.",
            "The Porsche 718 is a mid-engine sports car delivering precise handling and exhilarating acceleration.",
            "The Porsche Macan is a compact luxury SUV combining sporty performance with practicality.",
            "The Porsche Panamera is a luxury sports sedan merging comfort and high performance.",
            "The Porsche Cayenne is a luxury midsize SUV combining sporty driving with versatility."
        ];

        for (var i = 0; i < names.length; i++) {
            var myContainer = document.getElementById("cardContainer");

            myContainer.innerHTML += `
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="card my-3" id="c${i}"
                        onmouseenter="addHoverEffect('c${i}')"
                        onmouseleave="removeHoverEffect('c${i}')">

                        <img src="images_porsche/${pics[i]}" class="card-img-top">

                        <div class="card-body">
                            <h5 class="card-title">${names[i]}</h5>
                            <p class="card-text">${description[i]}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function addHoverEffect(id) {
            document.getElementById(id).classList.add("hover-effect");
        }

        function removeHoverEffect(id) {
            document.getElementById(id).classList.remove("hover-effect");
        }

        var colorMode = "light";

        function changeColorMode() {
            if (colorMode == "light") {
                document.getElementById("body").setAttribute("data-bs-theme", "dark");
                document.getElementById("btnColor").innerHTML = "Light Mode";
                colorMode = "dark";
            } else {
                document.getElementById("body").setAttribute("data-bs-theme", "light");
                document.getElementById("btnColor").innerHTML = "Dark Mode";
                colorMode = "light";
            }
        }

        document.getElementById("linkButton").addEventListener("click", function () {
            window.location.href = "https://configurator.porsche.com/en-PH/model-start/";
        });
    </script>

</body>
</html>
