    <script>
        const canvas = document.getElementById("starCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        const numStars = 200;

        // Initialize stars with movement velocity
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                color: Math.random() > 0.5 ? "white" : "yellow",
                vx: (Math.random() - 0.5) * 0.1, // horizontal speed
                vy: (Math.random() - 0.5) * 0.1  // vertical speed
            });
        }

        let shootingStar = null;

        function createShootingStar() {
            shootingStar = {
                x: Math.random() * canvas.width / 2,
                y: canvas.height,
                vx: 12 + Math.random() * 5,
                vy: -12 - Math.random() * 5,
                length: 200
            };
        }

        function drawStars() {
            for (let star of stars) {
                // Update position for floating effect
                star.x += star.vx;
                star.y += star.vy;

                // Wrap stars to the other side if they move out of screen
                if (star.x < 0) star.x = canvas.width;
                if (star.x > canvas.width) star.x = 0;
                if (star.y < 0) star.y = canvas.height;
                if (star.y > canvas.height) star.y = 0;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.fill();
            }
        }

        function drawShootingStar() {
            if (shootingStar) {
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(shootingStar.x, shootingStar.y);
                ctx.lineTo(shootingStar.x - shootingStar.length, shootingStar.y + shootingStar.length);
                ctx.stroke();

                shootingStar.x += shootingStar.vx;
                shootingStar.y += shootingStar.vy;

                if (shootingStar.x > canvas.width || shootingStar.y < 0) {
                    shootingStar = null;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawShootingStar();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setInterval(createShootingStar, 3000);
        animate();
    </script>
